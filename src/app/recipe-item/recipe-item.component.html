<a 
[routerLink]="[index]"
routerLinkActive="active"
(click)="SelectRecipee()" class="list-group-item d-flex" >
    <div class="float-sm-left">
      <h4 class="list-group-item-heading">{{MyRecipee.name}}</h4>
      <p class="list-group-item-text">{{MyRecipee.description}}</p>
    </div>
    <span class="float-sm-right">
      <img src={{MyRecipee.imagePath}} alt={{MyRecipee.name}} class="img-responsive" style="max-height:50px; ">
    </span>
</a>
